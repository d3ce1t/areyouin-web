topSlogan = "Diviértete con tus amigos y haz nuevas amistades"
topParagraph = "AreYouIN es una aplicación móvil gratuita disponible en Google Play y App Store para quedar con tus amigos y conocer gente haciendo lo que te gusta. Con AreYouIN podrás ver al instante qué planes tienes y apuntarte al plan que más te guste."

markEventsTitle = "Eventos"
