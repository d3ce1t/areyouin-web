featureOneTitle = "Crea eventos rápidamente."
featureOneSubtitle = "Haz lo que te gusta."
featureOneBody = "AreYouIN simplifica la forma de quedar con tus amigos. ¿Te apetece salir esta noche? Crea un evento rápidamente y deja que AreYouIN se encargue de todo lo demás. ¿Tu cumpleaños se acerca? Organiza un evento a través de AreYouIN y tendrás una lista de invitados actualizada. Di adiós a copiar y pegar mensajes con listas de asistentes."

featureTwoTitle = "Invita a tus amigos."
featureTwoSubtitle = "No te olvides de nadie."
featureTwoBody = "Invita a tus amigos a un evento y automáticamente recibirán una notificación. Además, en todo momento sabrás qué amigos han recibido la invitación y si irán o no al evento. ¿Te has dejado a alguien? No hay problema, puedes invitar a tus amigos en cualquier momento y sin complicaciones antes de que empiece el evento."

featureThreeTitle = "Organiza tus planes."
featureThreeSubtitle = "Conoce gente nueva."
featureThreeBody = "¿No sabes qué hacer mañana? Echa un vistazo a tu lista de eventos y elige el plan que más te guste. Diviértete con tus amigos y conoce gente nueva realizando tu actividad favorita. Con AreYouIN podrás ver los eventos que organizan tus amigos y todos los participantes del evento sin censura, aunque no estén en tu lista de amigos."

featureFourTitle = "Tus amigos de siempre."
featureFourSubtitle = "Nuevos amigos."
featureFourBody = "Gestiona tu lista de amigos de forma fácil y sencilla. ¿Tus amigos de Facebook ya utilizan AreYouIN? Traete a tus amigos de siempre entrando con Facebook en AreYouIN o vinculando tu cuenta más tarde. Si lo prefieres, también puedes añadir nuevos amigos utilizando su e-mail."

