<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  {{if .IsPage}}
  {{ $relativeURL := replace .Permalink .Site.BaseURL "" }}
  <link rel="alternate" hreflang="en" href="http://localhost:8080/{{ $relativeURL }}" />
  <link rel="alternate" hreflang="es" href="http://localhost:8080/es/{{ $relativeURL }}" />
  {{else}}
  <link rel="alternate" hreflang="en" href="http://localhost:8080/" />
  <link rel="alternate" hreflang="es" href="http://localhost:8080/es/" />
  {{end}}

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="AreYouIN">
  <meta name="application-name" content="AreYouIN">
  <meta name="theme-color" content="#ffffff">

  {{ if $.Scratch.Get "single" }}
  <title>{{ .Title }} - AreYouIN</title>
  {{ else }}
  <title>{{ .Title }}</title>
  {{ end }}

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="/css/main.css" >
  <link rel="stylesheet" href="/css/legal.css" >
  <link rel="stylesheet" href="/css/cookies.css" >

  <script src="/js/main.js"></script>

</head>
<body>
{{ if $.Scratch.Get "single" }}
  {{ partial "toolbar2.html" . }}
{{ else }}
  {{ partial "toolbar1.html" . }}
{{ end }}
