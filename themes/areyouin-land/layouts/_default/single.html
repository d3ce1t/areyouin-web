{{ $.Scratch.Add "single" true }}
{{ partial "header.html" . }}
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-9 legal-wrapper">
        <h1 class="title">{{ .Title }}</h1>
        {{ .Content }}
      </div>
      <div class="col-md-3 side-bar legal-wrapper">
        <ul>
          {{ range .Site.Pages.ByTitle }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
